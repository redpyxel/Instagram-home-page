<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="./Images/celular-instagram1.png" alt="celular logo">
        </div>

        <div class="instagram-continue">
            
            <div class="group">
                <img src="./Images/instagramlogo2.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Images/profile-cat.png" alt="profile cat">
                </div>
                <a href="#" class="instagram-login">Continue como misterfluffycat</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é misterfluffycat?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
